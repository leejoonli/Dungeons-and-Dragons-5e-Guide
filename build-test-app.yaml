name: Dungeons and Dragons Guide

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: npm test
    